<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="/styles/normalize.css">
  <!-- <link rel="stylesheet" href="/styles/prifex.css">
  <link rel="stylesheet" href="./styles/style.css"> -->
  <link rel="stylesheet" href="./styles/minify.css">
</head>
<body>
  <form action="">
    <div class="background">
        <div class="form__div">
          <h2 class="form__title">
            Create Account
          </h2>
          <input required class="form__input" placeholder="E-mail" type="email">
          <input required class="form__input" placeholder="Password" type="password">
          <div class="checkbox__div">
            <input required class="checkbox" value="checkbox" type="checkbox">
            <!-- <div class="checkbox__text__div"> -->
              <p class="checkbox__text">
                I have read and agree to the 
                <a class="link" href="#">Terms of Use</a>
                and
                <a class="link" href="#">Privacy Policy</a>
              </p>
            <!-- </div> -->
          </div>
          <input class="form__input input__submit" value="Creat Account"  type="submit">
          <div class="social__div">
            <hr>
            <p class="checkbox__text">
              or sign up with social media
            </p>
            <hr>
          </div>
          <div class="button__div">
            <button class="button facebook">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentcolor"><g fill="none" stroke="currentcolor" stroke-linecap="round" stroke-width="4"><path stroke-dasharray="24" stroke-dashoffset="24" d="M17 4L15 4C12.5 4 11 5.5 11 8V20"><animate fill="freeze" attributeName="stroke-dashoffset" dur="0.4s" values="24;0"/></path><path stroke-dasharray="12" stroke-dashoffset="12" d="M8 12H15"><animate fill="freeze" attributeName="stroke-dashoffset" begin="0.5s" dur="0.2s" values="12;0"/></path></g></svg>
              <p class="button__text">Facebook</p>
            </button>
            <button class="button twitter">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentcolor"><path fill="currentcolor" d="M19.83 8v.52A11.41 11.41 0 0 1 8.35 20a11.41 11.41 0 0 1-6.2-1.81h1a8.09 8.09 0 0 0 5-1.73a4 4 0 0 1-3.78-2.8a4.81 4.81 0 0 0 .77.06a4.66 4.66 0 0 0 1.06-.13A4 4 0 0 1 3 9.67a4.13 4.13 0 0 0 1.82.51A4.06 4.06 0 0 1 3 6.77a4 4 0 0 1 .54-2A11.47 11.47 0 0 0 11.85 9a4.71 4.71 0 0 1-.1-.92a4 4 0 0 1 7-2.77a7.93 7.93 0 0 0 2.56-1a4 4 0 0 1-1.78 2.22a7.94 7.94 0 0 0 2.33-.62a8.91 8.91 0 0 1-2 2.09Z"/></svg>
              <p class="button__text">Twitter</p>
            </button>
            <button class="button google">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="currentcolor"><path fill="currentcolor" d="M1.989 5.589c0 1.494.499 2.572 1.482 3.205c.806.52 1.74.598 2.226.598c.118 0 .213-.006.279-.01c0 0-.154 1.004.59 1.996h-.034c-1.289 0-5.493.269-5.493 3.727c0 3.516 3.861 3.695 4.636 3.695c.061 0 .097-.002.097-.002c.008 0 .063.002.158.002c.497 0 1.782-.062 2.975-.643c1.548-.75 2.333-2.059 2.333-3.885c0-1.764-1.196-2.814-2.069-3.582c-.533-.469-.994-.873-.994-1.266c0-.4.337-.701.762-1.082c.689-.615 1.339-1.492 1.339-3.15c0-1.457-.189-2.436-1.354-3.057c.121-.062.551-.107.763-.137c.631-.086 1.554-.184 1.554-.699V1.2H6.64c-.046.002-4.651.172-4.651 4.389zm7.424 9.013c.088 1.406-1.115 2.443-2.922 2.574c-1.835.135-3.345-.691-3.433-2.096c-.043-.676.254-1.336.835-1.863c.589-.533 1.398-.863 2.278-.928c.104-.006.207-.012.31-.012c1.699.001 2.849.999 2.932 2.325zM8.212 4.626c.451 1.588-.23 3.246-1.316 3.553a1.417 1.417 0 0 1-.384.052c-.994 0-1.979-1.006-2.345-2.393c-.204-.776-.187-1.458.047-2.112c.229-.645.643-1.078 1.163-1.225c.125-.035.254-.053.385-.053c1.2 0 1.972.498 2.45 2.178zM16 8V5h-2v3h-3v2h3v3h2v-3h3V8h-3z"/></svg>
              <p class="button__text">Google</p>
            </button>

          </div>
          <p class="checkbox__text">
            Already have an account?
            <a class="link" href="#">
              Sign in
            </a>
          </p>
          

        </div>
    </div>
      
  </form>
    
</body>
</html>
